<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>gamejam17</title>
        <meta name="description" content="">
        <link href="app.css" rel="stylesheet">
    </head>
    <body>
        <div id="game-wrapper">
            <div class="stars"></div>
            <div id="game-header"><img src="assets/springfield-logo.svg"></div>
            <div id="game">
                <div id="game-canvas">
                    <div id="game-overlay">
                        <div id="game-overlay-decree">
                            <div id="game-overlay-decree-person">

                            </div>
                            <div id="game-overlay-decree-text">

                            </div>
                            <div id="game-overlay-decree-buttons">
                                <button id="btn-sign">SIGN</button>
                                <button id="btn-shred">SHRED</button>
                            </div>
                        </div>
                        <div id="game-overlay-news">
                            <div id="game-overlay-news-text">

                            </div>
                            <div id="game-overlay-news-buttons">
                                <button id="btn-ok">OK</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="sidebar">
                    <h2>Greatness</h2>
                    <div id="sidebar-greatness" class="sidebar-item" data-percentage="10">
                        <svg class="meter-base" height="400" width="400" xmlns="http://www.w3.org/2000/svg" viewbox='0 0 400 400' xmlns:xlink="http://www.w3.org/1999/xlink">
                            <defs>
                                <clipPath id='nw'><polygon points='0 200 200 200 80 0' /></clipPath>
                                <clipPath id='sw'><polygon points='0 200 200 200 80 400' /></clipPath>
                                <clipPath id='se'><polygon points='400 200 200 200 320 400' /></clipPath>
                                <clipPath id='ne'><polygon points='400 200 200 200 320 0' /></clipPath>
                                <clipPath id='n'><polygon points='80 0 200 200 320 0' /></clipPath>
                            </defs>

                            <circle cx='200' cy='200' r='180' fill='#c00' clip-path='url(#sw)' />
                            <circle cx='200' cy='200' r='180' fill='#f80' clip-path='url(#nw)' />
                            <circle cx='200' cy='200' r='180' fill='#fc0' clip-path='url(#n)' />
                            <circle cx='200' cy='200' r='180' fill='#0c0' clip-path='url(#ne)' />
                            <circle cx='200' cy='200' r='180' fill='#0f0' clip-path='url(#se)' />
                        </svg>
                        <svg class="meter" height="400" width="400" xmlns="http://www.w3.org/2000/svg" viewbox='0 0 400 400' xmlns:xlink="http://www.w3.org/1999/xlink">
                            <defs>
                                <clipPath id='e'> <rect x='200' y='0' width='200' height='400' /> </clipPath>
                            </defs>

                            <circle cx='200' cy='200' r='80' fill='#567' />
                            <circle cx='200' cy='200' r='80' fill='#345' clip-path='url(#e)' />
                            <polygon points='200 50 230 140 170 140' fill='#567'/>
                            <polygon points='200 50 230 140 170 140' fill='#345' clip-path='url(#e)'/>

                            <circle cx='200' cy='200' r='20' fill='#9ab' />
                            <circle cx='200' cy='200' r='20' fill='#789' clip-path='url(#e)'/>
                            <circle cx='200' cy='200' r='20' fill='none' stroke='black' stroke-width='4' />
                        </svg>
                    </div>
                    <h3>Overview</h3>
                    <div id="sidebar-income" class="sidebar-item">
                        <h5 class="state-capital-title">capital</h5>
                        <div id="state-capital">&euro; 10.000</div>
                        <div class="progress">
                            <div class="progress-bar blue" style="width:60%" id="state-welfare"></div>
                            <div class="progress-text">welfare</div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar red" style="width:20%" id="state-crime"></div>
                            <div class="progress-text">crime</div>
                        </div>
                    </div>
                    <h3>Tax</h3>
                    <div id="sidebar-tax" class="sidebar-item">
                        <div class="progress">
                            <div class="progress-bar" style="width:60%" id="state-income-tax"></div>
                            <div class="progress-text">income</div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar blue" style="width:30%" id="state-corporate-tax"></div>
                            <div class="progress-text">corporate</div>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
            <div class="stars"></div>
        </div>

        <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">

        <!-- build:js jquery.min.js -->
        <script src="jquery.js"></script>
        <!-- /build -->
        <!-- build:js phaser.min.js -->
        <script src="phaser.js"></script>
        <!-- /build -->
        <!-- NOTE: Add third-party library scripts here. -->
        <!-- build:js game.min.js -->
        <script src="game.js"></script>
        <!-- /build -->
        <script>window.app.init()</script>
    </body>
</html>

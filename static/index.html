<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>gamejam17</title>
        <meta name="description" content="">
        <link href="app.css" rel="stylesheet">
    </head>
    <body>
        <div id="game-wrapper">
            <div class="stars"></div>
            <div id="game">
                <div id="game-canvas">
                    <div id="game-overlay">
                        <div id="game-overlay-decree">
                            <div id="game-overlay-decree-person">

                            </div>
                            <div id="game-overlay-decree-text">

                            </div>
                            <div id="game-overlay-decree-buttons">
                                <button id="btn-sign">SIGN</button>
                                <button id="btn-shred">SHRED</button>
                            </div>
                        </div>
                        <div id="game-overlay-news">
                            <div id="game-overlay-news-text">

                            </div>
                            <div id="game-overlay-news-buttons">
                                <button id="btn-ok">OK</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="sidebar">
                    <h2>Greatness</h2>
                    <div id="sidebar-greatness" data-percentage="10">
                        <svg height="400" width="400" xmlns="http://www.w3.org/2000/svg" viewbox='0 0 400 400' xmlns:xlink="http://www.w3.org/1999/xlink">
                            <defs>
                                <clipPath id='nw'><polygon points='0 200 200 200 80 0' /></clipPath>
                                <clipPath id='sw'><polygon points='0 200 200 200 80 400' /></clipPath>
                                <clipPath id='se'><polygon points='400 200 200 200 320 400' /></clipPath>
                                <clipPath id='ne'><polygon points='400 200 200 200 320 0' /></clipPath>
                                <clipPath id='n'><polygon points='80 0 200 200 320 0' /></clipPath>
                            </defs>

                            <circle cx='200' cy='200' r='180' fill='#0f0' clip-path='url(#sw)' />
                            <circle cx='200' cy='200' r='180' fill='#0c0' clip-path='url(#nw)' />
                            <circle cx='200' cy='200' r='180' fill='#fc0' clip-path='url(#n)' />
                            <circle cx='200' cy='200' r='180' fill='#f80' clip-path='url(#ne)' />
                            <circle cx='200' cy='200' r='180' fill='#c00' clip-path='url(#se)' />

                            <foreignObject width="400" height="400" class="meter" x="0" y="0">
                                <svg height="400" width="400" xmlns="http://www.w3.org/2000/svg" viewbox='0 0 400 400' xmlns:xlink="http://www.w3.org/1999/xlink">
                                    <defs>
                                        <clipPath id='e'> <rect x='200' y='0' width='200' height='400' /> </clipPath>
                                    </defs>

                                    <circle cx='200' cy='200' r='80' fill='#567' />
                                    <circle cx='200' cy='200' r='80' fill='#345' clip-path='url(#e)' />
                                    <polygon points='200 50 230 140 170 140' fill='#567'/>
                                    <polygon points='200 50 230 140 170 140' fill='#345' clip-path='url(#e)'/>

                                    <circle cx='200' cy='200' r='20' fill='#9ab' />
                                    <circle cx='200' cy='200' r='20' fill='#789' clip-path='url(#e)'/>
                                    <circle cx='200' cy='200' r='20' fill='none' stroke='black' stroke-width='4' />
                                </svg>
                            </foreignObject>
                        </svg>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
            <div class="stars"></div>
        </div>

        <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">

        <!-- build:js jquery.min.js -->
        <script src="jquery.js"></script>
        <!-- /build -->
        <!-- build:js phaser.min.js -->
        <script src="phaser.js"></script>
        <!-- /build -->
        <!-- NOTE: Add third-party library scripts here. -->
        <!-- build:js game.min.js -->
        <script src="game.js"></script>
        <!-- /build -->
        <script>window.app.init()</script>
    </body>
</html>
